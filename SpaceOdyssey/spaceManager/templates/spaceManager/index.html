{% load static %}

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/cd3fd1a7e2.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'spaceManager/favicon.ico' %}"/>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'spaceManager/css/style.css' %}">

</head>
<body>

<!-- Header/Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
        <a class="navbar-brand mt-3" style="margin-right: 5em" href="/">Space Manager</a>

        <!-- Boto versio movil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">

                <li class="nav-item mx-3">
                    <a href="/" class="nav-link {% if nbar == 'inici' %} active {% else %} text-secondary {% endif %}">
                        <div class="text-center">
                            <i class="fas fa-home fa-2x"></i>
                            <div>Inici</div>
                        </div>
                    </a>
                </li>

                <li class="nav-item mx-3">
                    <a href="{% url 'spaceManager:llistar_agencies' %}" class="nav-link {% if nbar == 'agencies' %} active {% else %} text-secondary {% endif %}">
                        <div class="text-center">
                            <i class="fas fa-building fa-2x"></i>
                            <div>Agencies</div>
                        </div>
                    </a>
                </li>

                <li class="nav-item mx-3">
                    <a href="{% url 'spaceManager:llistar_missions' %}"  class="nav-link {% if nbar == 'missions' %} active {% else %} text-secondary {% endif %}">
                        <div class="text-center">
                            <i class="fas fa-book fa-2x"></i>
                            <div>Missions</div>
                        </div>
                    </a>
                </li>

                <li class="nav-item mx-3">
                    <a href="{% url 'spaceManager:llistar_naus' %}" class="nav-link {% if nbar == 'naus' %} active {% else %} text-secondary {% endif %}">
                        <div class="text-center">
                            <i class="fas fa-rocket fa-2x"></i>
                            <div>Naus</div>
                        </div>
                    </a>
                </li>

                <li class="nav-item mx-3">
                    <a href="{% url 'spaceManager:llistar_plataformes' %}" class="nav-link {% if nbar == 'plataformes' %} active {% else %} text-secondary {% endif %}">
                        <div class="text-center">
                            <i class="fas fa-pallet fa-2x"></i>
                            <div>Plataformes</div>
                        </div>
                    </a>
                </li>

                <li class="nav-item mx-3">
                    <a href="/astronautes" class="nav-link {% if nbar == 'astronautes' %} active {% else %} text-secondary {% endif %}">
                        <div class="text-center">
                            <i class="fas fa-user-astronaut fa-2x"></i>
                            <div>Astronautes</div>
                        </div>
                    </a>
                </li>

                <li class="nav-item mx-3">
                    <a href="/llancaments" class="nav-link {% if nbar == 'llancaments' %} active {% else %} text-secondary {% endif %}">
                        <div class="text-center">
                            <i class="fas fa-plane-departure fa-2x"></i>
                            <div>Llançaments</div>
                        </div>
                    </a>
                </li>

                <li class="nav-item dropdown mx-3">
                     <a href="/plataformes" class="nav-link dropdown-toggle {% if nbar == 'llancaments' %} active {% else %} text-secondary {% endif %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="text-center">
                            <i class="fas fa-cog fa-2x"></i>
                            <div>Opcions</div>
                        </div>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-globe-europe mx-2"></i> Països
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Contingut -->
{% block content %}
{% endblock %}

<!-- Footer -->
<footer class="bg-dark text-center text-lg-start fixed-bottom">
    <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        2021 UPC-DABD
        <div><a class="link-info" href="https://github.com/DIVIIK">Oriol Fernandez Briones</a></div>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<!-- Jquery Core 3.6.0 Slim -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Date-Time-Picker -->
<link href="{% static 'spaceManager/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
<script src="{% static 'spaceManager/js/bootstrap-datetimepicker.min.js' %}"></script>


{% block extrajs %}
{% endblock extrajs %}

</body>
</html>
